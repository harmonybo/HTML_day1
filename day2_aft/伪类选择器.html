<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				/*去掉a标签的下划线*/
				text-decoration: none;
				color: black;
			}
			/*鼠标覆盖会执行的样式*/
			a:hover{
				color: white;
			}
			/*鼠标点击不松开*/
			a:active{
				color: yellow;
			}
			/*访问过之后显示的颜色*/
			a:visited{
				color: pink;
			}
		</style>
	</head>
	<body>
		<a href="背景图片.html">跳转</a>
	</body>
</html>
