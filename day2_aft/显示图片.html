<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#main{
				width: 400px;
				height: 400px;
				background: red;
				/*设置背景图片
				 url:统一资源定位符
				 * */
				background-image: url(img/1.jpg);
				/*平铺方式*/
				background-repeat:no-repeat;
				/*背景图片的位置*/
				background-position: center;
				/*调整背景图片大小*/
				/*background-size: 100% 100%;*/
			}
			/*main div下面的所有img标签*/
			#main img{
				width: 200px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<!--<img src="img/1.jpg">-->
		</div>
	</body>
</html>
