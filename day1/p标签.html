<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			p标签：块级标签，独占一行
			块级标签都有宽和高
			px:像素
			background:背景颜色
			color:文字颜色
			text-align: center;文本居中
			line-height:将行高的值跟容器的高度设为一致，可垂直居中
			font-size:40px  字体大小设置为40像素
		-->
		<p style="width:200px;height:100px;background:red;color: white;text-align: center;line-height: 100px;font-size: 20px;">大江东去浪淘尽</p>
		<p>千古风流人物</p>
		<p>故垒西边人道是</p>
		
	</body>
</html>
