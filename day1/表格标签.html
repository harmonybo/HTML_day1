<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--
			table:表格标签
			tr：表格行
			td：表格列
			border-collapse:设置collapse，可以去掉一层边框
			border:white 1px solid    设置边框  参数分别是：颜色    边框粗细    实线
		-->
		<table border="1px" style="width: 300px;border-collapse: collapse;text-align:center;background: #ff5384;border:white 1px solid">
			<tr>
				<td>111</td>
				<td>222</td>
				<td>333</td>
			</tr>
			<tr>
				<td>111</td>
				<td>222</td>
				<td>333</td>
			</tr>
			<tr>
				<td>111</td>
				<td>222</td>
				<td>333</td>
			</tr>
		</table>
	</body>
</html>
