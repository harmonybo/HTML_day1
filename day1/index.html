<!DOCTYPE html>
<html>
		
	<head>
		<meta charset="utf-8" />
		<title>我的第一个html页面</title>
	</head>
	<!--html标签：网页根标签
			head标签：存放字符编码格式，标题，css样式，js样式
			body标签：网页躯干，存放网页内容标签
	-->
	<!--
		快速复制当前行：ctrl+shift+r
		注释当前行：ctrl+/
		保存：ctrl+s
		快速换行：ctrl+enter
		h1到h6标签：字体逐渐变小，颜色变浅
		<br/>:换行标签
	-->
	<body>
		<!--鹅鹅鹅，曲项向天歌 -->
		<h1>鹅鹅鹅，曲项向天歌 </h1>
		<h2>鹅鹅鹅，曲项向天歌 </h2>
		<h3>鹅鹅鹅，曲项向天歌 </h3>
		<h4>鹅鹅鹅，曲项向天歌 </h4>
		<h5>鹅鹅鹅，曲项向天歌 </h5>
		<h6>鹅鹅鹅，曲项向天歌 </h6>
		鹅鹅鹅，<br/>
		曲项向天歌 ，<br/>
		白毛浮绿水，<br/>
		红掌拨清波<br/>
		<!--a标签：跳转标签，href：跳转路径,target取值 _self:在当前页面打开,_blank:打开新网页-->
		<a href="http://www.baidu.com" target="_blank">点我一下试试</a>
		<a href="表格标签.html" target="_blank">再点我试试</a>
		<!--图片显示时使用相对路径-->
		<img src="img/4.jpg">
	</body>
</html>
