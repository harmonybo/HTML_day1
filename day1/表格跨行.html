<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格跨行</title>
	</head>
	<body>
		<table border="1px" style="border-collapse: collapse;width: 300px;">
			<tr>
				<td>姓名</td>
				<td>张三</td>
			</tr>
			<tr>
				<!--跨行关键字：rowspan
					跨几行，参数值写几
				-->
				<td rowspan="2">联系方式</td>
				<td>12345678912</td>
			</tr>
			<tr>
				<td>020-123456</td>
				
			</tr>
		</table>
	</body>
</html>
