<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
	</head>
	<body>
		<!--form表单：用来提交数据
			action:点击提交的跳转路径
			method有两种取值：get/post   两种提交方式
			post:一般用于向服务器提交数据，get一般用来传递数据
			get会在地址栏上显示传递的具体数据,不安全,一般用get传递安全级别不是特别高的数据
			post不会在地址栏显示数据
		-->
		<form action="http://www.iqiyi.com" method="post">
			用户名：<input type="text" value="" name="userName"><br/>
			密码：<input type="password" value="" name="userPass"><br/>
			<!--提交按钮-->
			<input type="submit" value="提交">
			<!--重置按钮-->
			<input type="reset" value="重置">
		</form>
	</body>
</html>
