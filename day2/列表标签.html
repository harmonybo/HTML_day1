<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			有序列表、无序列表
			list-style:更改列表的样式
			none：不显示，circle：空心圆圈  square：实心方块
		-->
		<ol style="list-style: none;">
			<li>西游记</li>
			<li>红楼梦</li>
			<li>三国演义</li>
			<li>水浒传</li>
		</ol>
		<ul style="list-style: none;">
			<li>马云</li>
			<li>李彦宏</li>
			<li>马化腾</li>
		</ul>
	</body>
</html>
