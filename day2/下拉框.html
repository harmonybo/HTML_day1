<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下拉框</title>
	</head>
	<!--
		快速删除当前行：ctrl+d
		selected="selected":select默认显示
		value:为了给后台提交数据
	-->
	<body>
		你喜欢的颜色： <select>
					<option value="red">红色</option>
					<option value="blue">绿色</option>
					<option value="yellow" selected="selected">黄色</option>
				</select><br/>
		你喜欢的运动：篮球<input type="checkbox" value="basketball">
				    游泳<input type="checkbox" value="swimming">
				    足球<input type="checkbox" value="football">
	</body>

</html>
